<form [formGroup]="form" (ngSubmit)="onSubmit($event)" class="container">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Dirección de email</label>
      <input type="email" formControlName="email" 
        [ngClass]="{'is-invalid':Email?.errors && Email?.touched, 'is-valid':!Email?.errors && Email?.touched}"
        class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div *ngIf="Email?.errors && Email?.touched">
        <p *ngIf="Email?.hasError('required')" class="text-danger">
            El email es requerido
        </p>
        <p *ngIf="Email?.hasError('email')" class="text-danger">
          El formato de email es invalido
        </p>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" formControlName="password" 
      [ngClass]="{'is-invalid':Password?.errors && Password?.touched, 'is-valid':!Password?.errors && Password?.touched}" 
      class="form-control" id="exampleInputPassword1">
    </div>
    <div *ngIf="Password?.errors && Password?.touched">
      <p *ngIf="Password?.hasError('required')" class="text-danger">
        La contraseña es requerida.
      </p>
      <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
        La contraseña debe tener 8 caracteres o mas.
      </p>
    </div>
    <div *ngIf="loginError" class="text-danger">Las credenciales ingresadas no son válidas</div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Enviar</button>
    <button routerLink="/portfolio" class="btn btn-primary">Cancelar</button>
  </form>
