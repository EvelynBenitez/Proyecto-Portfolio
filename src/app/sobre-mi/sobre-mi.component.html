<div class="sobreMi">
    <div class="container">
        <div>
            <div>
                <h2>Sobre mi</h2>
                <div *ngIf="usuarioLogueado()">
                    <i class="fas fa-pencil-alt" style="text-align:right; float: right;" data-bs-toggle="modal"
                        data-bs-target="#editarPersonaSobreMi" (click)="onEditPersona(0)"></i>
                    <i class="fas fa-trash-alt" style="text-align:right; float: right;"></i>
                </div>
            </div>
        </div>
        <div>
            <div>
                <p class="textoSobreMi">{{personas[0].sobreMi}}
                </p>
            </div>
        </div>
    </div>
</div>
        <!-- Modal -->
        <div class="modal fade" id="editarPersonaSobreMi" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="editarPersonaSobreMiLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarPersonaSobreMiLabel">Sobre Mi</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="personaForm" (ngSubmit)="onSubmit()">
                            <input type="hidden" name="id" formControlName="id">
                            <div class="mb-3">
                                <label for="sobreMi" class="form-label">Sobre Mi</label>
                                <input type="text" name="sobreMi" formControlName="sobreMi" class="form-control"                                 id="sobreMiInput" placeholder="DescripciÃ³n sobre mi">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
